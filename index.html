    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">

        //랜덤 숫자값 내기 ( 1~9의 값)
        // function getRandomInt(min, max) {
        //     min = Math.ceil(min); // 정수 보장

        //     return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함

        class Question extends React.Component {
            render() {
                return (
                    <div>
                        {this.props.first} x {this.props.second} = ?
                    </div>
                )
            }
        }
        //prop과 state의 차이
        class UserInput extends React.Component {
            render() {
                return (
                    <input
                        type="number"
                        value={this.props.value}
                        onKeyDown={this.props.onKeyDown}
                        onChange={this.props.onChange}
                    />
                );
            }
        }

        class Game extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    first: this.getRandomInt(1, 10),
                    second: this.getRandomInt(1, 10),
                    useranswer: null,
                    iscorrect: false,
                    value: "",
                }
            }

            getRandomInt(min, max) {
                min = Math.ceil(min); // 정수 보장
                max = Math.floor(max);// 정수보장
                return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
            }

            renderQuestion() {
                return (<Question first={this.state.first} second={this.state.second} />)
            }


            onKeyDown = (e) => {
                if (e.key === 'Enter') {
                    let answer = (this.state.first) * (this.state.second);
                    let useranswer = parseInt(this.state.value);

                    console.log("useranswer", useranswer)
                    if (useranswer === answer) {
                        this.setState({
                            first: this.getRandomInt(1, 10),
                            second: this.getRandomInt(1, 10),
                            useranswer: useranswer,
                            iscorrect: "true",
                            value: '',
                        })
                        console.log("true");
                    } else {
                        this.setState({
                            useranswer: useranswer,
                            iscorrect: "false",
                            value: '',
                        })
                        console.log("false");
                    }
                    //document.querySelector('input').value = "";
                }
            }

            onChange = (e) => {
                this.setState({ value: e.target.value });
            }

            renderUserInput() {
                return (<UserInput
                    onKeyDown={(e) => this.onKeyDown(e)}
                    onChange={(e) => this.onChange(e)}
                    value={this.state.value} />)
            }

            render() {
                return (
                    <div className="game">
                        <div>{this.renderQuestion()}</div>
                        <div>{this.renderUserInput()}</div>
                        <div>{this.state.iscorrect}: {this.state.useranswer}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(<Game />, document.querySelector('#root'));
    </script>
